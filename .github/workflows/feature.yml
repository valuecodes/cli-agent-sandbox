name: Feature branch CI

on:
  pull_request:
    branches: [main]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Setup
        uses: ./.github/actions/setup

      - name: Typecheck
        run: pnpm typecheck

  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint

  format-check:
    name: format-check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Setup
        uses: ./.github/actions/setup

      - name: Format check
        run: pnpm format:check

  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test

  resolve-pr-comments:
    name: resolve-pr-comments
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [typecheck, lint, format-check, test]
    if: github.event.action != 'opened'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Resolve PR comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pnpm run:resolve-pr-comments -- \
            --pr=${{ github.event.pull_request.number }} \
            --repo=${{ github.repository }} \
            --base=${{ github.event.pull_request.base.ref }}
